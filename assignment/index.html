<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- Create a header element  -->
    <header>
        <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Xai Hang</h1>

        <!-- Include an image -->
        <div>
            <img src="https://xaihang.github.io/resume/about.jpeg" alt="a picture of the author">
        </div>


        <!-- Create an unordered list with 3 list items of fun facts about you -->
        <div class="facts">
            <h2>Fun Facts</h2>
            <ul>
                <li>I'm a coffee addicts</li>
                <li>I love traveling</li>
                <li>Cooking is my therapy</li>
            </ul>
        </div>


    </header>

    <!-- Create a footer element -->
    <footer>
        <!-- Inside your footer, put a <p> element with your favorite quote -->
        <p>"Today you are you! That is truer than true! There is no one alive who is you-er than you!" - Dr. Seuss</p>
    </footer>


</body>

</html>
